<ion-content>
  <h1>拼图游戏玩法简介</h1>
  <h6>游戏内容：通过点击移动图片方式完成3x3,4x4或者5x5的拼图</h6>

  <div class="step">1.进入主游戏界面并选择图片</div>
  <img src="assets/imgs/intro1.jpg">

  <div class="step">2.进入任务介绍界面，选择拼图难度（默认3x3）</div>
  <img src="assets/imgs/intro2.jpg">

  <div class="step">3.点击游戏图标后进入游戏界面</div>
  <img src="assets/imgs/intro3.jpg">

  <div class="step">4.点击空白块上下左右之一使之移动到空白位置</div>
  <img src="assets/imgs/intro4.jpg">
  <img src="assets/imgs/intro5.jpg">

  <div class="step">5.完成所有的移动后，最后一块会自动补全，并停止计时</div>
  <img src="assets/imgs/intro6.jpg">

  <div class="step">6.4x4和5x5的拼图也类似</div>
  <img src="assets/imgs/intro7.jpg">
  <img src="assets/imgs/intro8.jpg">

  <div class="enjoy">Enjoy</div>
</ion-content>
